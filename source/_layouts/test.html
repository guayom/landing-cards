# Layouts must stay in HTML
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{% asset_path application.css %}">
  </head>
  <body>
    {% include header.html %}
    {% include menu.html %}
    <div class="main-content">
      {{ content }}
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js"></script>
    <script type="text/javascript">
    $(window).resize(function() {
      var more = document.getElementById("js-navigation-more");
      if ($(more).length > 0) {
        var windowWidth = $(window).width();
        var moreLeftSideToPageLeftSide = $(more).offset().left;
        var moreLeftSideToPageRightSide = windowWidth - moreLeftSideToPageLeftSide;

        if (moreLeftSideToPageRightSide < 330) {
          $("#js-navigation-more .submenu .submenu").removeClass("fly-out-right");
          $("#js-navigation-more .submenu .submenu").addClass("fly-out-left");
        }

        if (moreLeftSideToPageRightSide > 330) {
          $("#js-navigation-more .submenu .submenu").removeClass("fly-out-left");
          $("#js-navigation-more .submenu .submenu").addClass("fly-out-right");
        }
      }
    });

    $(document).ready(function() {
      var menuToggle = $("#js-mobile-menu").unbind();
      $("#js-navigation-menu").removeClass("show");

      menuToggle.on("click", function(e) {
        e.preventDefault();
        $("#js-navigation-menu").slideToggle(function(){
          if($("#js-navigation-menu").is(":hidden")) {
            $("#js-navigation-menu").removeAttr("style");
          }
        });
      });

      var windowWidth = $(window).width();
      if(windowWidth <= 414){
        $('.filter').on("click", function(e){
          menuToggle.trigger( "click" );
        });
      }
      $('.navigation-menu-button').unwrap();
    });

    function scrollToTop() {
      $("html, body").animate({ scrollTop: 0}, "slow");
      return false;
    };

    //Sticky nav
    var mn = $(".navigation-tarjetas");
    var header = $(".header");
        mns = "navigation-scrolled";
        hdr = $('.header').height();

    $(window).scroll(function() {
      if( $(this).scrollTop() > hdr / 2 ) {
        mn.addClass(mns);
        header.addClass(mns);
      } else {
        mn.removeClass(mns);
        header.removeClass(mns);
      }
    });
    $(function(){
        $('#cards-container').mixItUp();
    });
    </script>
  </body>
</html>
